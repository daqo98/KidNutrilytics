name: Linux Container Dash (Flask) Python Workflow

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: kidnutrilytics.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t kidnutrilytics.azurecr.io/myapp:${{ github.sha }}
        docker push kidnutrilytics.azurecr.io/myapp:${{ github.sha }}

    - name: Building web app
      uses: azure/appservice-build@v2

    - name: Deploy web App using GH Action azure/webapps-deploy     
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kidnutrilytics'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'kidnutrilytics.azurecr.io/myapp:${{ github.sha }}'