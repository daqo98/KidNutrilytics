name: Linux Container Dash (Flask) Python Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: kidnutrilytics.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t kidnutrilytics.azurecr.io/KidNutrilytics:${{ github.sha }}
        docker push kidnutrilytics.azurecr.io/KidNutrilytics:${{ github.sha }}  